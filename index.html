<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bright Futures Foundation</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Framer Motion via CDN -->
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.js"></script>
    <!-- GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body class="bg-white text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;
        const { motion, useAnimation } = window['framer-motion'];

        function App() {
            useEffect(() => {
                // GSAP animation for scroll-based effects
                gsap.utils.toArray('.gsap-section').forEach(section => {
                    gsap.from(section, {
                        scrollTrigger: {
                            trigger: section,
                            start: 'top 80%',
                        },
                        opacity: 0,
                        y: 50,
                        duration: 1,
                        ease: 'power2.out'
                    });
                });
            }, []);

            const controls = useAnimation();

            return (
                <div>
                    {/* Hero Section */}
                    <section className="relative h-screen flex items-center justify-center bg-gray-900 text-white overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1509062522246-3755977927d7?auto=format&fit=crop&w=2100&q=80" alt="Hero" className="absolute inset-0 w-full h-full object-cover opacity-50" />
                        <div className="relative z-10 text-center px-4 md:px-0">
                            <motion.h1 initial={{ opacity: 0, y: -50 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 1 }} className="text-4xl md:text-6xl font-bold mb-4">Empowering Young Minds</motion.h1>
                            <motion.p initial={{ opacity: 0, y: -20 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 1, delay: 0.3 }} className="text-xl md:text-2xl mb-6">Unlock AI learning for children with guided parental support</motion.p>
                            <motion.a initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 1, delay: 0.6 }} href="#features" className="inline-block bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-full">Learn More</motion.a>
                        </div>
                    </section>

                    {/* Features Section */}
                    <section id="features" className="gsap-section py-20 bg-gray-100">
                        <div className="container mx-auto px-4 md:px-0">
                            <h2 className="text-3xl font-bold text-center mb-10">Why Choose Us</h2>
                            <div className="grid md:grid-cols-3 gap-8">
                                <div className="bg-white p-8 rounded-lg shadow-md text-center">
                                    <h3 className="text-xl font-semibold mb-4">Personalized Learning</h3>
                                    <p>Adaptive AI tailors the curriculum to each child’s unique needs.</p>
                                </div>
                                <div className="bg-white p-8 rounded-lg shadow-md text-center">
                                    <h3 className="text-xl font-semibold mb-4">Parental Guidance</h3>
                                    <p>Parents can supervise and guide their children through the learning journey.</p>
                                </div>
                                <div className="bg-white p-8 rounded-lg shadow-md text-center">
                                    <h3 className="text-xl font-semibold mb-4">Community Support</h3>
                                    <p>Join our community and connect with other like-minded families.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Latest Articles Section */}
                    <section id="blog" className="gsap-section py-20 bg-white">
                        <div className="container mx-auto px-4 md:px-0">
                            <h2 className="text-3xl font-bold text-center mb-10">Latest Articles</h2>
                            <div className="grid md:grid-cols-3 gap-8">
                                <article className="p-8 bg-gray-100 rounded-lg shadow-md">
                                    <h3 className="text-xl font-semibold mb-3">Integrating AI into Daily Learning</h3>
                                    <p className="mb-4">Discover how AI transforms everyday learning experiences for your child.</p>
                                    <a href="#" className="text-blue-600">Read more</a>
                                </article>
                                <article className="p-8 bg-gray-100 rounded-lg shadow-md">
                                    <h3 className="text-xl font-semibold mb-3">Top 10 AI Tools for Kids</h3>
                                    <p className="mb-4">A curated list of the best AI tools to accelerate your child’s education.</p>
                                    <a href="#" className="text-blue-600">Read more</a>
                                </article>
                                <article className="p-8 bg-gray-100 rounded-lg shadow-md">
                                    <h3 className="text-xl font-semibold mb-3">Parental Tips for Monitoring Progress</h3>
                                    <p className="mb-4">Learn effective strategies for tracking your child’s learning progress.</p>
                                    <a href="#" className="text-blue-600">Read more</a>
                                </article>
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="gsap-section py-20 bg-gray-100">
                        <div className="container mx-auto px-4 md:px-0 text-center">
                            <h2 className="text-3xl font-bold mb-6">Get Involved</h2>
                            <p className="mb-6">We are always looking for volunteers, educators, and partners to help us in our mission.</p>
                            <a href="mailto:hello@brightfutures.ai" className="inline-block bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-full">Join Us</a>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-white py-8">
                        <div className="container mx-auto px-4 md:px-0 text-center">
                            <p className="mb-4">&copy; Bright Futures Foundation 2025</p>
                            <div className="flex justify-center space-x-4">
                                <a href="https://facebook.com" target="_blank" className="hover:text-blue-400">Facebook</a>
                                <a href="https://instagram.com" target="_blank" className="hover:text-pink-400">Instagram</a>
                                <a href="https://twitter.com" target="_blank" className="hover:text-blue-300">Twitter</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
